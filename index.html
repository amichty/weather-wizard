<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Alex's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <img src="media/both.png" />
    <div class="row">
      <div class="col-xl-6">
        <p class="today">
          <span id="today-date">Today's Date</span>
          <span id="today-time">Today's Time</span>
        </p>
      </div>
      <div class="col-xl-6">
        <p class="place">
          <span id="city">NULL</span><span id="country">NULL</span>
        </p>
        <form id="search-widget">
          <input
            type="search"
            id="search-input"
            class="input-sm"
            placeholder="Where are you today?"
          />
          <button
            id="search-button"
            class="btn btn-primary btn-sm"
            type="submit"
          >
            Search
          </button>
          <button
            id="current-location-button"
            class="btn btn-primary btn-sm"
            type="button"
          >
            Use My Current Location
          </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6">
        <div class="container today-data">
          <div id="today-temp">00</div>
          <p class="conversion">
            <a href="#" id="celcius" class="disabled-link">°C</a>
            |
            <a href="#" id="fahrenheit">°F</a>
          </p>
          <img
            id="today-icon"
            class="icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
          />
        </div>
      </div>
      <ul class="weather-data">
        <li class="title">
          Humidity:
          <span id="hvalue"></span>
        </li>
        <li class="title">
          Wind:
          <span id="wvalue"></span>
        </li>
        <li class="title">
          Sunset:
          <span id="svalue"></span>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-xl-8">
        <div class="card-deck" style="width: 30rem">
          <div class="card day1">
            <div class="card-header">01/21</div>
            <div class="card-body">
              <h5 class="card-title">19°</h5>
              <img
                class="img-fluid icon"
                id="day1-icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
              />
              <p class="card-text">
                <small class="text-muted">3 mins ago</small>
              </p>
            </div>
          </div>
          <div class="card day2">
            <div class="card-header">01/21</div>
            <div class="card-body">
              <h5 class="card-title">19°</h5>
              <img
                id="day2-icon"
                class="img-fluid icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
              />
              <p class="card-text">
                <small class="text-muted">3 mins ago</small>
              </p>
            </div>
          </div>
          <div class="card day3">
            <div class="card-header">01/21</div>
            <div class="card-body">
              <h5 class="card-title">19°</h5>
              <img
                id="day3-icon icon"
                class="img-fluid icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
              />
              <p class="card-text">
                <small class="text-muted">3 mins ago</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <p id="credit">
          <a href="https://github.com/amichty/weather-wizard" target="_blank"
            >Open-source code</a
          >
          by Alex Combot
        </p>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
